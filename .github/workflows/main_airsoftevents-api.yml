name: Build and deploy ASP.Net Core app to Azure Web App - AirsoftEvents-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # AANGEPAST: 'backend/' weggehaald. We zoeken nu in de hoofdmap.
      - name: Build with dotnet
        run: dotnet build AirsoftEvents.sln --configuration Release

      # AANGEPAST: Ook hier 'backend/' weggehaald.
      - name: dotnet publish
        run: dotnet publish AirsoftEvents.Api/AirsoftEvents.Api.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AirsoftEvents-api'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D066795901AD425F98F638D175C00D87 }}
